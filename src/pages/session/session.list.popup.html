<ion-header>
    <ion-navbar>
        <ion-buttons left>           
            <button ion-button (click)="dismiss()">    
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Sessions</ion-title>
        <ion-buttons right>
            <button ion-button (click)="apply()">        
        Save        
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-padding class="home">
    <ion-list>
        <ion-item *ngFor="let session of sessionList" [class.selected-item]="session.selected" (click)="(IsPlayer == true) ? tapPlayerSession(session,$event) : tapCoachSession(session,$event)">
            <h2>{{ session.sessionKey }}</h2>
        </ion-item>
    </ion-list>
</ion-content>
