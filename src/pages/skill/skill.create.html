<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Add New Skill</ion-title>		
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="skillNewForm" (submit)="onSubmit()">
		<ion-list>					
			<ion-item>
				<ion-label class="blue-label">Name</ion-label>
				<ion-input [(ngModel)]="skillNew.name" type="text" id="name" placeholder="(required)" name="name"
					formControlName="name"></ion-input>
			</ion-item>
			<ion-item no-lines>
				<ion-label class="blue-label">Instructions</ion-label>
			</ion-item>
			<ion-item text-wrap>
				<ion-input [(ngModel)]="skillNew.instructions" type="text" id="instructions" name="instructions" formControlName="instructions" placeholder="(required)"></ion-input>
			</ion-item>		
		</ion-list>
		<button ion-button type="submit" [disabled]="!skillNewForm.valid" block>Submit</button>
	</form>
</ion-content>
