<ion-header>
    <ion-toolbar>
        <ion-title>
            Coach Assessment
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="apply()">
        <!--<span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>-->
        <ion-icon name="checkmark"></ion-icon>        
      </button>
      <button ion-button (click)="dismiss()">
        <!--<span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>-->        
        <ion-icon name="close"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content no-padding>    
    <ion-list>
        <ion-item *ngFor="let coach of coachList" [class.selected-item]="coach.selected" (click)="tapCoach(coach,$event)">
            <h2>{{ coach.coachName }}</h2>
            <p>{{ coach.coachID }}</p>
        </ion-item>
    </ion-list>
</ion-content>
