<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
    	</button>
		<ion-title>Coaches</ion-title>
            <ion-buttons *ngIf="selecting" right>
            <button ion-button (click)="apply()">        
        Save        
      </button>
        </ion-buttons>
	</ion-navbar>
	<ion-searchbar (ionInput)="filter($event.target.value)" (ionClear)="onClear()"></ion-searchbar>
</ion-header>
<ion-content no-padding>
	<ion-list>
		<ion-item *ngFor="let coach of coachFiltered" [class.selected-item]="coach.selected" (click)="gotoDetail(coach)">
      <ion-avatar item-left>
          <img src="{{coach.thumbnail}}">
      </ion-avatar>
      <h2 *ngIf="!coach.givenName">{{coach.coachName}}</h2>
      <h2 *ngIf="coach.givenName">{{ coach.givenName }} {{ coach.familyName }}</h2>
            <p>{{ coach.fFANumber }}</p>
		</ion-item>
	</ion-list>
</ion-content>
